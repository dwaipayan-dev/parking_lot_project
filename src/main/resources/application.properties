spring.datasource.url= ${PARK_DATASOURCE_URL}
spring.datasource.username= ${PARK_DATASOURCE_USERNAME}
spring.datasource.password= ${PARK_DATASOURCE_PASSWORD}

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update

logging.level.org.springframework.web = DEBUG
logging.level.com.myCompany= INFO

jwt.secret= ${PARK_JWT_SECRET}

slots.nrows = 10
slots.ncols = 10

